<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATTENDEASE - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 370px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    #clock {
      font-size: 18px;
      font-weight: bold;
      color: #0072ff;
      margin-bottom: 15px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #0072ff;
      margin: 10px 0 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0072ff;
      box-shadow: 0 0 6px rgba(0,114,255,0.4);
      outline: none;
    }

    button {
      padding: 12px;
      background: linear-gradient(135deg, #4facfe, #0072ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: scale(1.05);
    }
  </style>
  <script>
    function updateClock() {
      const now = new Date();
      const timeString = now.toLocaleTimeString();
      document.getElementById("clock").textContent = "⏰ " + timeString;
    }
    setInterval(updateClock, 1000);
    window.onload = updateClock;

    // Password Validation
    function validateForm(event) {
      const password = document.forms["loginForm"]["code"].value;
      const confirm = document.forms["loginForm"]["confirm"].value;

      if (password !== confirm) {
        alert("❌ Password and Confirm Password do not match!");
        event.preventDefault(); // stop form submission
        return false;
      }
      return true;
    }
  </script>
</head>
